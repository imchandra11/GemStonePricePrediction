<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gemstone Price Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <a
      href="https://github.com/imchandra11/GemStonePricePrediction"
      class="top-left-link"
      target="_blank"
      >üåê GitHub Repository</a
    >

    <div class="container">
      <h1 class="title">üíé Gemstone Price Predictor</h1>

      <img
        src="{{url_for('static', filename='/Image/git_prifile.jpg')}}"
        alt="Your Profile Picture"
        class="profile"
      />

      <div class="form-box">
        <form action="{{url_for('predict_datapoint')}}" method="POST">
          <div class="form-group">
            <label for="carat">Carat:</label>
            <input
              type="text"
              id="carat"
              name="carat"
              placeholder="Enter carat value (float)"
            />
          </div>

          <div class="form-group">
            <label for="depth">Depth:</label>
            <input
              type="text"
              id="depth"
              name="depth"
              placeholder="Enter depth value (float)"
            />
          </div>

          <div class="form-group">
            <label for="table">Table:</label>
            <input
              type="text"
              id="table"
              name="table"
              placeholder="Enter table value (float)"
            />
          </div>

          <div class="form-group">
            <label for="x">X:</label>
            <input type="text" id="x" name="x" placeholder="Enter x value" />
          </div>

          <div class="form-group">
            <label for="y">Y:</label>
            <input type="text" id="y" name="y" placeholder="Enter y value" />
          </div>

          <div class="form-group">
            <label for="z">Z:</label>
            <input type="text" id="z" name="z" placeholder="Enter z value" />
          </div>

          <div class="form-group">
            <label for="cut">Cut:</label>
            <select id="cut" name="cut">
              <option value="Fair">Fair</option>
              <option value="Good">Good</option>
              <option value="Very Good">Very Good</option>
              <option value="Premium">Premium</option>
              <option value="Ideal">Ideal</option>
            </select>
          </div>

          <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
            </select>
          </div>

          <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
              <option value="I1">I1</option>
              <option value="SI2">SI2</option>
              <option value="SI1">SI1</option>
              <option value="VS2">VS2</option>
              <option value="VS1">VS1</option>
              <option value="VVS2">VVS2</option>
              <option value="VVS1">VVS1</option>
              <option value="IF">IF</option>
            </select>
          </div>

          <input type="submit" value="Predict Price üöÄ" />
        </form>
      </div>

      <div class="result-box">
        <h2>
          {% if results %}
          üîÆ Predicted Gemstone Price: <span class="result">‚Çπ {{ results }}</span>
          {% endif %}
        </h2>
      </div>
    </div>
  </body>
</html>
